        <div id="question-box">
            <div class="question">1. What is the capital of France?</div>
            <div class="form-check">

            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="question1" id="option2" value="London">

                <input class="form-check-input" type="radio" name="question1" id="option3" value="Berlin">
